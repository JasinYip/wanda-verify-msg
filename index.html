<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>万达验证信息生成</title>
</head>
<body>
  <button id="copy">Copy to clipboard!</button>
  <span id="result" style="display: none">Copied!</span>
  <br>
  <textarea name="msg" id="msg" cols="38" rows="4" style="margin-top: 1rem;">
欢迎你的申请！请按以下步骤验证你的余额：
1、向你的一个地址转 1000{{randomId}} 枚 ADA；
2、转账完成后，回复交易 ID。
  </textarea>
  <script>
    const msgEle = document.getElementById('msg')
    msgEle.value = msgEle.value.replace(
      '{{randomId}}',
      Math.random().toString().substr(0, 8)
    )

    const copyBtn = document.getElementById('copy')
    const resultSpan = document.getElementById('result')
    copyBtn.addEventListener('click', e => {
      msgEle.select()
      document.execCommand("Copy")
      resultSpan.style.display = 'inline'
    })

  </script>
</body>
</html>
